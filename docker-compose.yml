services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-quiltprinter}
      DB_USER: ${DB_USER:-quiltuser}
      DB_PASS: ${DB_PASS:-quiltpass}
      DB_PORT: ${DB_PORT:-3306}
      DB_CHARSET: ${DB_CHARSET:-utf8mb4}
    volumes:
      - .:/var/www/html:delegated
      - ./logs:/var/www/html/logs
    depends_on:
      - db

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-quiltprinter}
      MYSQL_USER: ${DB_USER:-quiltuser}
      MYSQL_PASSWORD: ${DB_PASS:-quiltpass}
    volumes:
      - db_data:/var/lib/mysql
      - ./databasesetup.sql:/docker-entrypoint-initdb.d/databasesetup.sql:ro

volumes:
  db_data:
